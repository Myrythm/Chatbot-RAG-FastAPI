<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gemini Chatbot</title>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="/static/login/login.css">

</head>
<body>
  <div class="bg-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="login-card">
      <div class="brand">
        <div class="brand-icon">
          <i class="fas fa-robot"></i>
        </div>
        <h1>Chatbot</h1>
        <p>Sign in to continue your conversation</p>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="login-username">Username</label>
          <div class="input-wrapper">
            <input 
              type="text" 
              id="login-username" 
              class="form-input"
              placeholder="Enter your username" 
              required
              autocomplete="username"
            >
            <i class="fas fa-user"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="login-password" 
              class="form-input"
              placeholder="Enter your password" 
              required
              autocomplete="current-password"
            >
            <i class="fas fa-lock"></i>
            <i class="fas fa-eye password-toggle" id="password-toggle"></i>
          </div>
        </div>

        <button type="submit" class="login-btn" id="login-btn">
          <div class="loading-spinner" id="loading-spinner"></div>
          <span class="btn-text">Sign In</span>
        </button>

        <div class="error-message" id="login-error"></div>
      </form>

      <div class="divider">
        <span>Welcome back</span>
      </div>

      <div class="footer-links">
        <a href="#" onclick="showComingSoon()">Forgot Password?</a>
      </div>
    </div>
  </div>

  <script src="/static/login/login.js"></script>

</body>
</html>
